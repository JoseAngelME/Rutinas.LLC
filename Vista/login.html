<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/login.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center text-align-center">
        <form action="seguimiento.html" method="post" required>
            <h4>Bienvenido a Rutinas.LLC</h4>
            <h4>Inicia sesion o registrate</h4>
            <div class="form-group">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="registro.html" class="btn btn-primary">Crear una cuenta</a>
            <a href="../index.html" class="link-light">Pagina principal</a>
        </form>
    </div>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
